<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARwatch - Satellite SAR Imagery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Header -->

        <div class="logo">

        <nav class="nav">

            <a href="#" class="nav-link">Documentaci√≥n</a>
            <a href="#" class="nav-link">Contacto</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Controles</h2>
                <button class="toggle-btn" id="toggleSidebar">‚óÄ</button>

            <div class="sidebar-content">
                <!-- Zone Selector -->

                        <option value="sur-america">Sur Am√©rica</option>

                    </select>
                </div>

                <!-- Date Selector -->
                <div class="control-group">
                    <label for="date-start">Fecha Inicio</label>
                    <input type="date" id="date-start" class="control-input">
                </div>

                <div class="control-group">
                    <label for="date-end">Fecha Fin</label>
                    <input type="date" id="date-end" class="control-input">
                </div>

                <!-- Time Range -->
                <div class="control-group">
                    <label for="time-range">Rango de Tiempo</label>
                    <select id="time-range" class="control-input">
                        <option value="24h">√öltimas 24 horas</option>
                        <option value="7d">√öltimos 7 d√≠as</option>
                        <option value="30d">√öltimos 30 d√≠as</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>

                <!-- Event Type -->
                <div class="control-group">
                    <label for="event-type">Tipo de Evento</label>
                    <select id="event-type" class="control-input">
                        <option value="">Todos los eventos</option>
                        <option value="incendio">Incendios</option>
                        <option value="inundacion">Inundaciones</option>
                        <option value="terremoto">Terremotos</option>
                        <option value="huracan">Huracanes</option>
                        <option value="deforestacion">Deforestaci√≥n</option>
                        <option value="urbano">Cambios Urbanos</option>

                </div>

                <!-- Resolution -->

                    <select id="resolution" class="control-input">
                        <option value="high">Alta (< 5m)</option>
                        <option value="medium">Media (5-20m)</option>
                        <option value="low">Baja (> 20m)</option>
                    </select>
                </div>

                <!-- Apply Button -->
                <button class="apply-btn" id="applyFilters">Aplicar Filtros</button>
                <button class="reset-btn" id="resetFilters">Restablecer</button>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map"></div>
            <div class="map-info">
                <span id="coordinates">Lat: 0.00, Lon: 0.00</span>
                <span id="zoom-level">Zoom: 2</span>
            </div>
        </main>

        <!-- Right Slide Panel for SAR Images -->
        <aside class="sar-panel" id="sarPanel">
            <div class="sar-panel-header">
                <h2>Im√°genes SAR</h2>
                <button class="close-btn" id="closeSarPanel">‚úï</button>

    <!-- Footer -->
    <footer class="footer">

    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
